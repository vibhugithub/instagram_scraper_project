{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>Instagram Media Downloader</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="">Instagram Media Downloader</a>
  </nav>

  <div class="jumbotron">
    <h1 class="display-4">Instagram Media Downloader</h1>
    <p class="lead">This is a simple Instagram Media Downloader</p>
    <hr class="my-4">

    <form method='post' action="{% url 'instagram_scraper:get_insta' %}">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Paste your link here" aria-label="Paste your link here"
          aria-describedby="button-addon4" name="links">
        <div class="input-group-append" id="button-addon4">
          <button name="get_photo" class="btn btn-dark" type="submit">Photo</button>
          <button name="get_video" class="btn btn-dark" type="submit">Video</button>
        </div>
      </div>
    </form>
  </div>



</body>

</html>
